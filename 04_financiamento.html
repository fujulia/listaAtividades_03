<meta charset="UTF-8" />
<script>
    // Problema: Financiamento
    /*
    Faça um script que pergunte o valor de um imóvel, em quantos anos será realizado o financiamento e também o salário do comprador.
    
    O script deverá calcular e mostrar o valor da prestação mensal, sabendo que ela não pode exceder 30% do salário ou então o financiamento será negado.
    
    Calcule e apresente o valor da parcela ao final do programa e informe se o financiamento foi ou não concedido ao interessado.
    */

    // Entrada
    const valorImovel = Number(prompt('Qual o valor do imóvel?').trim().replace(',', '.'));
    const anos = Number(prompt('Em quantos anos será realizado o financiamento?').trim().replace(',', '.'));
    const salario = Number(prompt('Qual seu salário?').trim().replace(',', '.'));
    // Processamento
    const prestação = (valorImovel / anos) / 12;
    const porcentagem = (salario * 30) / 100;

    if (prestação <= porcentagem) {
        alert(`Financiemento concedido! Valor da parcela: R$${prestação.toFixed(2).replace('.', ',')}.`);
    }
    else {
        alert(`O valor da parcela R$${prestação.toFixed(2).replace('.', ',')} ultrapassa os 30% de seu sálario! Financiamento negado!`)
    }
    // Saída

</script>
