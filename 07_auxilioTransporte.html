<meta charset="UTF-8" />
<script>
    // Problema: Auxílio Transporte
    /*
    Faça um script que pergunte ao funcionário quanto recebe de salário por mês. O programa deverá perguntar ao profissional se ele deseja receber auxílio transporte e deverá perguntar se ele utiliza veículo próprio para se locomover ao trabalho. 
    
    - Se o funcionário deseja receber auxílio transporte ou utiliza veículo próprio, deverão ser descontados 6% (0.06) da remuneração mensal informada pelo funcionário.
    - Ainda, se utilizar veículo próprio, a empresa fornecerá um adicional de R$ 200,00.
    - ou, caso utilize apenas o transporte público, a empresa fornecerá um adicional de R$ 150,00.
    
    Calcule e apresente em tela o desconto, se existente, e o salário final recebido pelo funcionário.
    */

    // Entrada
    const salario = Number(prompt('Quanto você recebe por mês?').trim());
    const auxilio = prompt('Você deseja receber auxílio transporte? RESPONDA SIM OU NÃO').trim().toLowerCase();
    const veiculo = prompt('Você utiliza veículo próprio para se locomover ao trabalho? RESPONDA SIM OU NÃO').trim().toLowerCase();
    let mensagemFinal = ""
    let total
    if (auxilio === 'sim' || veiculo === 'sim') {
        const desconto = (salario * 0.06);
        mensagemFinal = mensagemFinal + ` Desconto: R$${desconto.toFixed(2).replace('.', ',')}.`
        if (veiculo === 'sim') {
            let total = (salario - desconto) + 200;
            mensagemFinal = mensagemFinal + `\n Salário final com adicional de veículo próprio: R$${total.toFixed(2).replace('.', ',')}.`;
        }
        else if (veiculo === 'não') {
            let total = (salario - desconto) + 150;
            mensagemFinal = mensagemFinal + `\n Salário final com adicional de transporte público: R$${total.toFixed(2).replace('.', ',')}.`;
        }
    }
    else if (veiculo === 'não') {
        total = salario + 150;
        mensagemFinal = mensagemFinal + `\n Salário final: R$${total.toFixed(2).replace('.', ',')}.`;
    }

    // Saída
    alert(mensagemFinal)

</script>
