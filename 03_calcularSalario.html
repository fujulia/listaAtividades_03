<meta charset="UTF-8" />
<script>
    // Problema: Reajuste de salário
    /*
    Faça um script que peça para o usuário informar o valor do seu salário.
    
    O script deverá calcular e mostrar o valor do aumento e o valor do novo salário.
    
    - Considere que, caso seu salário seja menor ou igual a R$ 2.000,00 o reajuste será de 15%.
    - Caso seja maior que R$ 2.000,00 o reajuste será de 10%.
    - Ainda, sendo maior que R$ 4.000,00 o reajuste será de 7,5%.
    - Por fim, caso seja maior que R$ 7.000,00 o reajuste será de 5%.
    
    Calcule e apresente o salário final de acordo com o reajuste obtido.
    */

    // Entrada
    const salario = Number(prompt('Insira o valor de seu salário').trim().replace(',', '.'));
    let conta
    let total
    // Processamento
    if (salario <= 2000) {
        conta = (salario * 15) / 100;
        total = salario + conta;
        alert(` O valor do aumento será R$${conta.toFixed(2).replace('.', ',')} e o valor do novo salário será R$${total.toFixed(2).replace('.', ',')}.`);
    }
    else if (salario > 2000 && salario <= 4000) {
        conta = (salario * 10) / 100;
        total = salario + conta;
        alert(` O valor do aumento será R$${conta.toFixed(2).replace('.', ',')} e o valor do novo salário será R$${total.toFixed(2).replace('.', ',')}.`);
    }
    else if (salario > 4000 && salario <= 7000) {
        conta = (salario * 7.5) / 100;
        total= salario + conta;
        alert(` O valor do aumento será R$${conta.toFixed(2).replace('.', ',')} e o valor do novo salário será R$${total.toFixed(2).replace('.', ',')}.`);
    }
    else {
        conta = (salario * 5) / 100;
        total = salario + conta;
        alert(` O valor do aumento será R$${conta.toFixed(2).replace('.', ',')} e o valor do novo salário será R$${total.toFixed(2).replace('.', ',')}.`);
    }


    // Saída

</script>
