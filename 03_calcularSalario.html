<meta charset="UTF-8" />
<script>
    // Problema: Reajuste de salário
    /*
    Faça um script que peça para o usuário informar o valor do seu salário.
    
    O script deverá calcular e mostrar o valor do aumento e o valor do novo salário.
    
    - Considere que, caso seu salário seja menor ou igual a R$ 2.000,00 o reajuste será de 15%.
    - Caso seja maior que R$ 2.000,00 o reajuste será de 10%.
    - Ainda, sendo maior que R$ 4.000,00 o reajuste será de 7,5%.
    - Por fim, caso seja maior que R$ 7.000,00 o reajuste será de 5%.
    
    Calcule e apresente o salário final de acordo com o reajuste obtido.
    */

    // Entrada
    const salario = Number(prompt('Insira o valor de seu salário').trim().replace(',', '.'));

    // Processamento
    if (salario <= 2000) {
        const conta1 = (salario * 15) / 100;
        const total1 = salario + conta1;
        alert(` O valor do aumento será R$${conta1.toFixed(2).replace('.', ',')} e o valor do novo salário será R$${total1.toFixed(2).replace('.', ',')}.`);
    }
    else if (salario > 2000 && salario <= 4000) {
        const conta2 = (salario * 10) / 100;
        const total2 = salario + conta2;
        alert(` O valor do aumento será R$${conta2.toFixed(2).replace('.', ',')} e o valor do novo salário será R$${total2.toFixed(2).replace('.', ',')}.`);
    }
    else if (salario > 4000 && salario <= 7000) {
        const conta3 = (salario * 7.5) / 100;
        const total3 = salario + conta3;
        alert(` O valor do aumento será R$${conta3.toFixed(2).replace('.', ',')} e o valor do novo salário será R$${total3.toFixed(2).replace('.', ',')}.`);
    }
    else {
        const conta4 = (salario * 5) / 100;
        const total4 = salario + conta4;
        alert(` O valor do aumento será R$${conta4.toFixed(2).replace('.', ',')} e o valor do novo salário será R$${total4.toFixed(2).replace('.', ',')}.`);
    }


    // Saída

</script>
